                </div>

                    <div class="text-4xl text-indigo-500 mb-4">↔️</div>
                    <h4 class="text-xl font-bold mb-2" data-lang="feature2_title">保留排版</h4>
                    <p class="text-gray-600" data-lang="feature2_desc">獨家演算法能保留縮排與對齊。</p>
                </div>
                <div class="bg-white p-8 rounded-lg shadow-lg">
                    <div class="text-4xl text-indigo-500 mb-4">☕️</div>
                    <h4 class="text-xl font-bold mb-2" data-lang="feature3_title">免費</h4>

    <!-- Footer -->

            <p data-lang="copyright">&copy; 2024 Your Name. All Rights Reserved.</p>
        </div>

    <script>
        const translations = {
            en: {
                download: "Download",
                hero_title: "The Most Intuitive Screen Text Grabber",
                hero_subtitle: "Easily select any area on your screen, instantly recognize text, and copy it to your clipboard. Handle code, reports, or web content with a single click.",
                download_button: "Download v1.0 for Windows",
                free: "Free",
                preview_title: "App Interface Preview",
                features_title: "Main Features",
                feature1_title: "One-Click Copy",
                feature1_desc: "Recognition results are automatically copied to the clipboard, saving you the hassle of manual operations.",
                feature2_title: "Preserve Layout",
                feature2_desc: "The exclusive algorithm preserves indentation and alignment.",
                feature3_title: "Free",
                feature3_desc: 'Completely free. If you like this tool, feel free to <a href="https://buymeacoffee.com/foliage246" class="text-indigo-600 hover:underline">buy me a coffee</a>!',
                copyright: "© 2024 Your Name. All Rights Reserved."
            },
            zh: {
                download: "下載",
                hero_title: "最直覺的螢幕文字擷取工具",
                hero_subtitle: "輕鬆框選螢幕任何區域，立即辨識文字並複製到剪貼簿。無論是程式碼、報告還是網頁內容，都能一鍵搞定。",
                download_button: "立即下載 v1.0 for Windows",
                free: "免費",
                preview_title: "軟體介面預覽",
                features_title: "主要功能",
                feature1_title: "一鍵複製",
                feature1_desc: "辨識結果自動複製到剪貼簿，省去手動操作的麻煩。",
                feature2_title: "保留排版",
                feature2_desc: "獨家演算法能保留縮排與對齊。",
                feature3_title: "免費",
                feature3_desc: '完全免費。如果您喜歡這個工具，歡迎<a href="https://buymeacoffee.com/foliage246" class="text-indigo-600 hover:underline">請我喝杯咖啡</a>！',
                copyright: "© 2024 Your Name. All Rights Reserved."
            }
        };

        function setLanguage(lang) {
            // 儲存使用者選擇到 localStorage
            localStorage.setItem('language', lang);
            
            document.querySelectorAll('[data-lang]').forEach(element => {
                const key = element.getAttribute('data-lang');
                if (translations[lang] && translations[lang][key]) {
                    element.innerHTML = translations[lang][key];
                }
            });
            document.documentElement.lang = lang === 'zh' ? 'zh-Hant' : 'en';
        }

        // 網頁載入時執行的邏輯
        document.addEventListener('DOMContentLoaded', () => {
            // 檢查 localStorage 是否有儲存的語言偏好
            const savedLang = localStorage.getItem('language');
            // 偵測瀏覽器語言，並只取前兩個字元 (例如 'en-US' -> 'en')
            const browserLang = navigator.language.slice(0, 2);
            
            // 決定預設語言的優先順序：儲存的偏好 > 瀏覽器語言 > 預設為中文
            const defaultLang = savedLang || (browserLang === 'en' ? 'en' : 'zh');
            
            setLanguage(defaultLang);
        });
    </script>

</body>
</html>
